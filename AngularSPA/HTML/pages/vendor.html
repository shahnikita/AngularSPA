<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{message}}</h1>
        </div>

    </div>



    <div class="row">

        <div class="col-lg-6">


            <div class="panel panel-default">
                <div class="panel-body" ng-if="vendors.length >0">

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTable no-footer"
                            role="grid" aria-describedby="dataTables-example_info" >
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th class="sorting" tabindex="0" rowspan="1" colspan="1">Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody data-ng-repeat="item in vendors">
                                <tr>
                                    <td>{{item.VendorId}}</td>
                                    <td>{{item.VendorName}}</td>
                                    <td>
                                        <button type="button" class="btn btn-info btn-circle" data-ng-click="edit(item.VendorId)">
                                            <i class="fa fa-pencil"></i>
                                        </button>
                                        &nbsp;&nbsp;
                                      <button type="button" class="btn btn-danger btn-circle" data-ng-click="delete(item.VendorId)">
                                          <i class="fa fa-trash"></i>
                                      </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div data-ng-if="vendors.length <=0">
                    No records Found.
                </div>
            </div>


        </div>

        <div class="col-lg-6">

            <div class="panel">
                <div class="panel-body">
                    <button type="button" class="btn btn-success" data-ng-click="formToggle()">ADD</button>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel" data-ng-show="isDisplayForm">
                    <form name="vendorForm" ng-submit="insert()" novalidate>

                        <!--ID-->
                        <input type="hidden" name="VendorId" ng-model="vendor.VendorId" />

                        <!-- NAME -->
                        <div class="form-group" ng-class="{ 'has-error' : vendorForm.VendorName.$invalid && !vendorForm.VendorName.$pristine }">
                            <label>Name</label>
                            <input type="text" name="VendorName" class="form-control" ng-model="vendor.VendorName" required data-ng-minlength="3" data-ng-maxlength="30">
                            <p class="help-block" ng-show="vendorForm.VendorName.$error.minlength">Too short!</p>
                            <p class="help-block" ng-show="vendorForm.VendorName.$error.maxlength">Too long!</p>
                            <p class="help-block" ng-show="vendorForm.VendorName.$error.required">Required!</p>
                        </div>


                        <button type="submit" class="btn btn-primary" ng-disabled="vendorForm.$invalid">Submit</button>
                        <button type="button" class="btn btn-default" data-ng-click="formToggle()">Cancel</button>
                    </form>

                </div>
            </div>
        </div>
    </div>


</div>
