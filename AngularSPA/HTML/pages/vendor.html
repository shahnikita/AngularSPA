<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{message}}</h1>
        </div>

    </div>



    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">

                    <div class="col-sm-6">
                        <div class="row">
                            <div class="table-responsive" data-ng-if="gridOptions.totalItems>0">

                                <table class="table table-striped table-bordered table-hover dataTable no-footer">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th class="sorting">Name</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody data-ng-repeat="item in gridOptions.data">
                                        <tr>
                                            <td>{{item.VendorId}}</td>
                                            <td>{{item.VendorName}}</td>
                                            <td>
                                                <button type="button" class="btn btn-info btn-circle" data-ng-click="edit(item.VendorId)">
                                                    <i class="fa fa-pencil"></i>
                                                </button>
                                                &nbsp;&nbsp;
                                      <button type="button" class="btn btn-danger btn-circle" data-ng-click="delete(item.VendorId)">
                                          <i class="fa fa-trash"></i>
                                      </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="table-responsive" data-ng-if="gridOptions.totalItems<=0">
                                No Records.
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-3">
                                <div class="dataTables_info" id="dataTables-example_info" role="status" aria-live="polite">

                                    <div class="form-group">
                                        <label>Paging:</label>

                                        <select class="form-control" style="display: inline;" >
                                            <option data-ng-repeat="page in gridOptions.pageOptions track by $index">{{page}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-9">
                                <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
                                    <ul class="pagination">
                                        <li class="paginate_button previous disabled" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_previous"><a href="#">Previous</a></li>
                                        <li class="paginate_button" ng-repeat="n in [] | range:gridOptions.getTotalPages() track by $index">
                                            <a href="#">{{n}}</a>
                                        </li>
                                        <li class="paginate_button next" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_next"><a href="#">Next</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="col-sm-6">

                        <div class="panel">
                            <div class="panel-body">
                                <button type="button" class="btn btn-success" data-ng-click="formToggle()">ADD</button>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="panel" data-ng-show="isDisplayForm">
                                <form name="vendorForm" ng-submit="insert()" novalidate>

                                    <!--ID-->
                                    <input type="hidden" name="VendorId" ng-model="vendor.VendorId" />

                                    <!-- NAME -->
                                    <div class="form-group" ng-class="{ 'has-error' : vendorForm.VendorName.$invalid && !vendorForm.VendorName.$pristine }">
                                        <label>Name</label>
                                        <input type="text" name="VendorName" class="form-control" ng-model="vendor.VendorName" required data-ng-minlength="3" data-ng-maxlength="30">
                                        <p class="help-block" ng-show="vendorForm.VendorName.$error.minlength">Too short!</p>
                                        <p class="help-block" ng-show="vendorForm.VendorName.$error.maxlength">Too long!</p>
                                        <p class="help-block" ng-show="vendorForm.VendorName.$error.required">Required!</p>
                                    </div>


                                    <button type="submit" class="btn btn-primary" ng-disabled="vendorForm.$invalid">Submit</button>
                                    <button type="button" class="btn btn-default" data-ng-click="formToggle()">Cancel</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
